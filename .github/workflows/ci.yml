name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install package and deps
        run: |
          python -m pip install -U pip
          python -m pip install -e .[dev]
      - name: Lint
        run: |
          ruff check .
          ruff format --check .
      - name: Type check
        run: |
          mypy src || true
      - name: Tests
        run: |
          pytest -q
